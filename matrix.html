<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<!-- BEGIN HEADER -->
<head>
	<title>Linear Algebra Calculator</title>
	<rel="stylesheet" type="text/css" href="css/main.css" />
	<link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
	<meta http-equiv="content-type" content="text/php; charset=utf-8" />
	<title>Site Template - Welcome!</title>
</head>
<!-- END HEADER -->

<body>
<div class="container">

  <div class="row">
        <!-- BEGIN TABLE -->
        <table class="col-md-4">
          <tbody id="matA"></tbody>
        </table> 
        <!-- END TABLE -->
  </div> <!-- END MATRIX ROW -->
  
  <div class="row">
    <form class="form-inline">

      <div class="form-group">
        <label for="rowdimension" class="">rows</label>
        <input type="text" class="form-control" id="rowdimension">
      </div>

      <div class="form-group">
        <label for="coldimension">cols</label>
        <input type="text" class="form-control" id="coldimension">
      </div>

      <button type="button" class="btn btn-primary" onclick="create_matrix()">Create Matrix</button>
      <button type="button" class="btn btn-primary" onclick="highlight(1,1)">Highlight</button>

    </form>
  </div> <!-- END FORM ROW -->

</div> <!-- END CONTAINER -->


<!-- BEGIN JAVASCRIPT -->
<script>
	function create_matrix(id) {
		rows = document.getElementById("rowdimension").value;
		cols = document.getElementById("coldimension").value;
		var mytable = '';
		for (var i = 0; i < rows; i++) {
			mytable += "<tr>";
			for (var j = 0; j < cols; j++) {
				mytable += "<td" + " class='text-center' id='mat"+i+j+"'"+">" +"[" + i + "]</td>";
			}
			mytable += "</tr>";
		}
		document.getElementById("matA").innerHTML = mytable;
	}

  function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
  }

  function highlight(i, j) {
    for (var i = 0; i < 3; ++i) {
      for (var j = 0; j < 3; ++j) {
        var index = "mat"+i+j;
        var cell = document.getElementById(index);
        var lastcell = document.getElementsByClassName("highlight");
        console.log(lastcell);
        if (lastcell) {
          lastcell.className = "";
        }
        if(cell) {
          cell.className += cell.className ? ' highlight' : 'highlight';
        }
        //await sleep(1000);
      }
    }
  }
</script>
<!-- END JAVASCRIPT -->
<style>
.highlight {
  background-color:yellow;
}
</style>

</body>
